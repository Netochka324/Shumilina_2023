<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Devicon CSS - set of icons representing programming languages, designing, and development tools -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="/css/home_page.css">
</head>
<body>
    <!-- Skills Section-->
    <section id="skills" class="page-section bg-primary text-white">
        <h2 class="page-section-heading text-center text-uppercase">My skills</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Skills Icons-->
        <div class="container">
            <div class="row">

                    <div class="col col-sm-2">
                        <i class="devicon-python-plain">
                            <span>PYTHON</span>
                        </i>
                    </div>


                    <div class="col col-sm-2">
                        <i class="devicon-django-plain">
                            <span>DJANGO</span>
                        </i>
                    </div>

                    <div class="col col-sm-2">
                        <i class="devicon-sqlite-plain">
                            <span>SQL</span>
                        </i>
                    </div>


                    <div class="col col-sm-2">
                        <i class="devicon-git-plain">
                            <span>GIT</span>
                        </i>
                    </div>

                    <div class="col col-sm-2">
                        <i class="devicon-html5-plain">
                            <span>HTML</span>
                        </i>
                    </div>

                    <div class="col col-sm-2">
                        <i class="devicon-css3-plain">
                            <span>CSS</span>
                        </i>
                    </div>

            </div>
        </div>
    </section>
</body>
</html>
