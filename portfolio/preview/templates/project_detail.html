{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="row">
    <div class="col-md-4">
      <img src="{% static post.image %}" alt="" width="80%" height="200" role="img">
    </div>
    <div class="col-md-4 border" style="border: #1b1b1b; margin: 20px">
        <h1>{{ post.title }}</h1>
        <br><br>
        <h5>About project:</h5>
        <p class="panel" style="background-color: #ffffcc">{{ post.description }}</p>
        <br>
        <h5>Tags:</h5>
        <p class="badge" style="background-color: coral; margin: 5px;
            padding-inline: 20px; padding-top: 5px; padding-bottom: 5px">
            {{ post.tags }}
        </p>
    </div>
</div>
{% endblock %}
